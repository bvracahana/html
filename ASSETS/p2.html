<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <center>
        <h1>Datalist tag</h1>
        <p>the datalist tag is used to give the suggestions for from elements.</p>
    </center>
    <hr>
    <form>
        <input type="text" placeholder="select the code" list="codes">
        <datalist id="codes">
            <option value="+91">India</option>
            <option value="+86"">china</option>
            <option value="+1">canada</option>
            <option value="+244">angola</option>
            <option value="+57">colombia</option>
            <option value="+64">australia</option>

                
        </datalist>
    </form>
    <br>
    <form>
        <input type="text" placeholder="select the sizes " list="sizes">
        <datalist id="sizes">
            <option value="xsm">Extra small</option>
            <option value="sm">small</option>
            <option value="m">medium</option>
            <option value="lg">large</option>
            <option value="xl">extra large</option>


        </datalist>
    </form>

    
</body>
</html>
